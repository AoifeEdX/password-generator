<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Password Generator</title>
	<!-- Bootstrap 5 CSS link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="..."
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" />

	<!-- Custom styles link -->
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<canvas id="matrixCanvas"></canvas>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div class="card mt-5">
					<div class="card-header bg-dark text-light text-center p-4">
						<h2 class="mb-0">Generate a Password</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12">
								<form>
									<div class="mb-3">
										<label for="lengthOption" class="form-label">Length: <span id="rangeValue"></span> characters</label>
										<input type="range" min="8" max="128" class="form-range" id="lengthOption"
											oninput="updateRangeValue()" value="15" />
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<form>
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" id="lowercaseOption" checked />
										<label class="form-check-label" for="lowercaseOption">Lowercase</label>
									</div>
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" id="uppercaseOption" checked />
										<label class="form-check-label" for="uppercaseOption">Uppercase</label>
									</div>
								</form>
							</div>
							<div class="col-md-6">
								<form>
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" id="numericOption" checked />
										<label class="form-check-label" for="numericOption">Numeric</label>
									</div>
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" id="specialOption" />
										<label class="form-check-label" for="specialOption">Special Characters</label>
									</div>
								</form>
							</div>
						</div>
						<div class="password-controls">
							<button id="generate" class="btn btn-dark p-3 m-3">Generate Password</button>
							<div class="password-textarea">
								<textarea readonly id="password" aria-label="Generated Password"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..."
		crossorigin="anonymous"></script>
	<script src="script.js"></script>

</body>

</html>
